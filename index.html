                    ${service.giftIcon ? '<i class="fas fa-gift gift-icon"></i>' : ''}
                </p>
                <div class="service-price">TZS ${service.price.toLocaleString()}</div>
                <ul class="service-features">
                    ${service.features.map(feat => `<li>${feat}</li>`).join('')}
                </ul>
                ${buttonHTML}
            `;
            
            return card;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Tab switching
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.dataset.tab;
                    
                    document.querySelectorAll('.tab').forEach(t => {
                        t.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.style.display = 'none';
                    });
                    document.getElementById(`${tabId}-content`).style.display = 'block';
                    
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 150);
                });
            });
            
            // Buy Now button clicks
            document.addEventListener('click', function(e) {
                const btn = e.target.closest('.buy-btn');
                if (btn && !btn.classList.contains('disabled-btn')) {
                    const paymentLink = btn.dataset.link;
                    
                    if (paymentLink) {
                        window.open(paymentLink, '_blank');
                    }
                    
                    btn.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        btn.style.transform = 'scale(1)';
                    }, 150);
                }
            });
        }

        // Create particles
        function createCyberParticles() {
    const container = document.getElementById('particlesContainer');
    if (!container) return;

    container.innerHTML = '';
    const colors = ['#00f3ff', '#ff00ff', '#00ff9d', '#ffff00'];
    const types = ['dot', 'line', 'glyph'];
    const glyphs = ['0', '1', '‚ôß ', '‚ùÑ', '‚ú∞', '‚ôß', '‚ö°', '¬ß'];

    for (let i = 0; i < 100; i++) {
        const particle = document.createElement('div');
        const type = types[Math.floor(Math.random() * types.length)];
        const color = colors[Math.floor(Math.random() * colors.length)];

        particle.classList.add('cyber-particle', `particle-${type}`);
        particle.style.color = color;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.opacity = Math.random() * 0.6 + 0.2;

        if (type === 'dot') {
            particle.classList.add('particle-dot');
        } else if (type === 'line') {
            particle.classList.add('particle-line');
            particle.style.height = `${Math.random() * 30 + 10}px`;
        } else if (type === 'glyph') {
            particle.classList.add('particle-glyph');
            particle.textContent = glyphs[Math.floor(Math.random() * glyphs.length)];
        }

        // Animate movement
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 5;
        const xMove = (Math.random() - 0.5) * 100;
        const yMove = (Math.random() - 0.5) * 100;

        particle.style.animation = `floatParticle ${duration}s infinite ease-in-out ${delay}s`;
        particle.style.setProperty('--x', `${xMove}px`);
        particle.style.setProperty('--y', `${yMove}px`);

        container.appendChild(particle);
    }

    // Inject animation keyframes once
    if (!document.getElementById('particle-anim')) {
        const style = document.createElement('style');
        style.id = 'particle-anim';
        style.textContent = `
            @keyframes floatParticle {
                0%, 100% { transform: translate(0, 0); }
                25% { transform: translate(var(--x, 20px), var(--y, -20px)); }
                50% { transform: translate(var(--x, -20px), var(--y, 20px)); }
                75% { transform: translate(var(--x, 20px), var(--y, 20px)); }
            }
        `;
        document.head.appendChild(style);
    }
}
